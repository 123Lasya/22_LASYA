<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Learning Roadmap - TechTales</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .roadmap-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .status {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-weight: 600;
        }

        .status.completed {
            background-color: #d4edda;
            color: #155724;
        }

        .status.pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status.locked {
            background-color: #e2e3e5;
            color: #383d41;
        }
    </style>
</head>

<body>
    <header>
        <div class="container header-content">
            <a href="../index.html" class="logo">TECHTALES</a>
        </div>
    </header>

    <main class="container">
        <h2 style="text-align: center; margin-bottom: 2rem;">Your Personal Roadmap</h2>

        <div id="roadmap-list" style="max-width: 800px; margin: 0 auto;">
            <!-- Roadmap items will be injected here -->
            <div style="text-align: center;">Loading roadmap...</div>
        </div>

        <div style="text-align: center; margin-top: 2rem;">
            <a href="concept.html" class="btn btn-secondary">Go Back to Concept Input</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 TechTales. All rights reserved.</p>
    </footer>

    <script src="../js/api.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
