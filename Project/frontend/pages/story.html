<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept Story - TechTales</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container header-content">
            <a href="../index.html" class="logo">TECHTALES</a>
        </div>
    </header>

    <main class="container">
        <div class="card" style="max-width: 900px; margin: 0 auto; text-align: center;">
            <h2 id="story-title">Loading Story...</h2>

            <div class="video-container"
                style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; margin: 2rem 0; background: #000;">
                <iframe id="video-player" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" src=""
                    frameborder="0" allowfullscreen></iframe>
            </div>

            <p id="story-description" style="font-size: 1.1rem; margin-bottom: 2rem;"></p>

            <button id="mark-complete-btn" class="btn btn-large">Mark Story as Completed</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 TechTales. All rights reserved.</p>
    </footer>

    <script src="../js/api.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
