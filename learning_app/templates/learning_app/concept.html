{% load static %}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Concept - TechTales</title>
    <link rel="stylesheet" href="{% static 'learning_app/css/style.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="container header-content">
        <a href="../index.html" class="logo">TECHTALES</a>
      </div>
    </header>

    <main class="container">
      <div class="card" style="max-width: 600px; margin: 0 auto">
        <h2>What do you want to learn?</h2>
        <form id="concept-form">
          {% csrf_token %}
          <div class="form-group">
            <label for="concept-input">Programming Concept</label>
            <input
              type="text"
              id="concept-input"
              placeholder="e.g. Recursion, API design, Async/Await"
              required
            />
          </div>

          <div class="form-group">
            <label for="language-select">Language</label>
            <select id="language-select">
              <option value="Python">Python</option>
              <option value="JavaScript">JavaScript</option>
              <option value="Java">Java</option>
              <option value="C++">C++</option>
            </select>
          </div>

          <div class="form-group">
            <label for="difficulty-select">Difficulty</label>
            <select id="difficulty-select">
              <option value="Beginner">Beginner</option>
              <option value="Intermediate">Intermediate</option>
              <option value="Advanced">Advanced</option>
            </select>
          </div>

          <div
            style="
              display: flex;
              gap: 1rem;
              align-items: center;
              margin-top: 2rem;
            "
          >
            <button type="submit" class="btn btn-large">
              Generate Learning Story
            </button>
            <button type="button" id="roadmap-btn" class="btn btn-secondary">
              What should I learn next?
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2026 TechTales. All rights reserved.</p>
    </footer>

    <script src="{% static 'learning_app/js/api.js' %}"></script>
    <script src="{% static 'learning_app/js/main.js' %}"></script>
  </body>
</html>
