{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concept Story - TechTales</title>
    <link rel="stylesheet" href="{% static 'learning_app/css/style.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="container header-content">
        <a href="{% url 'index' %}" class="logo">TECHTALES</a>
      </div>
    </header>

    <main class="container">
      <div
        class="card"
        style="max-width: 900px; margin: 0 auto; text-align: center"
      >
        <h2 id="story-title">Generating your tale...</h2>

        <div class="video-container" style="margin: 2rem 0; background: #000">
          <video id="video-player" width="100%" height="auto" controls autoplay>
            <source src="" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>

        <p
          id="story-description"
          style="white-space: pre-wrap; text-align: left"
        ></p>

        <button id="mark-complete-btn" class="btn btn-large">
          Mark Story as Completed
        </button>
      </div>
    </main>

    <footer>
      <p>&copy; 2026 TechTales. All rights reserved.</p>
    </footer>

    <script src="{% static 'learning_app/js/api.js' %}"></script>
    <script src="{% static 'learning_app/js/main.js' %}"></script>
  </body>
</html>
